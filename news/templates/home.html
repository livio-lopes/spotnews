{% extends 'base.html' %}
{% load static %}

{% block header %}
<header class="header">
    <ul class="header-links">
        <li>
            <a href="{% url 'home-page' %}">Home</a>
        </li>
    </ul>
</header>
{% endblock %}

{% block content %}
{% for card in news %}
<div>
    <h2 class="news-title">{{card.title}}</h2>
    <span class="news-date">{{card.created_at|date:"d/m/Y"}}</span>
    <img src="{% static card.image.url %}" alt="{{card.title}}" />
</div>
{% endfor %}
{% endblock %}
